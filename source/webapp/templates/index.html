{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block body %}
    <h1 class="text-center">Welcome to Q-book</h1>
    <br>
    {% for entry in entries %}
        <div class="card">
            <div class="card-header">
                {{ entry.author }} ({{ entry.email }})
                    <a href="" class="ml-3"><i class="fas fa-trash-alt"></i></a>
                    <a href="" class="ml-3"> <i class="fas fa-edit"></i></a>
            </div>
            <div class="card-body">
                <p class="card-text">{{ entry.text }}</p>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
